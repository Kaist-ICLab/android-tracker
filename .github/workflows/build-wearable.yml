name: Build Wearable Tracker

on:
  workflow_dispatch:

jobs:
  build:
    name: Build example-wearable-tracker APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: Build example-wearable-tracker APK
        run: ./gradlew :example-wearable-tracker:assembleRelease --no-daemon
        
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: wearable-apk
          path: example-wearable-tracker/build/outputs/apk/release/*.apk
          retention-days: 30

