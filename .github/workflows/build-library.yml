name: Build Tracker Library

on:
  workflow_dispatch:

jobs:
  build:
    name: Build tracker-library AAR
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: Build tracker-library AAR
        run: ./gradlew :tracker-library:assembleRelease :tracker-library:bundleReleaseAar --no-daemon
        
      - name: Upload AAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: tracker-library-aar
          path: tracker-library/build/outputs/aar/*.aar
          retention-days: 30

